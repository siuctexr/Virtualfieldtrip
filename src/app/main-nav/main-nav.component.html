<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'over'">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>

      <a mat-list-item href="https://bit.ly/2CRWhC7" target="_blank">
        <mat-icon>ondemand_video</mat-icon> Cincinnatian VR Tour
      </a>

      <a mat-list-item href="https://bit.ly/gallinazo-storymap" target="_blank">
        <mat-icon>menu_book</mat-icon> Cincinnatian Storymap
      </a>

      <a mat-list-item href="https://bit.ly/333lUdR" target="_blank">
        <mat-icon>3d_rotation</mat-icon> Cincinnatian 3D fossils
      </a>


    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Cincinnatian Field Trip</span>
      <span class="example-spacer"></span>
      <span>

        <button mat-flat-button color="primary" (click)="openCreditDialog()">
          <mat-icon aria-hidden="false" aria-label="Credits">people_alt</mat-icon> Credits
        </button>


      </span>

    </mat-toolbar>
    <!-- Add Content Here -->

    <ng-content></ng-content>



  </mat-sidenav-content>
</mat-sidenav-container>
